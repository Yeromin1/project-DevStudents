<section class="rent section" id="rent">
  <div class="container">
    <div class="rent-container">
      <div class="rent-content">
        <h2 class="rent-title">Rent a yacht now</h2>
        <form class="rent-form">
          <div class="rent-input-fields">
            <label>
              <input
                class="rent-input"
                type="text"
                name="input-name"
                placeholder="Full name"
                pattern="[A-Za-z\s]+"
                required
              />
            </label>
          </div>
          <div class="rent-input-fields">
            <label>
              <input
                class="rent-input"
                type="email"
                name="input-email"
                placeholder="Email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
            </label>
          </div>
          <div class="rent-input-fields">
            <label>
              <input
                class="rent-input"
                type="tel"
                name="input-tel-number"
                placeholder="Phone number"
                pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
                required
              />
            </label>
          </div>
          <div class="rent-textarea-fields">
            <label>
              <textarea
                rows="4"
                class="rent-textarea"
                name="textarea-user-comment"
                id="user-comment"
                placeholder="Comment"
                minlength="10"
                required
              ></textarea>
            </label>
          </div>
          <button class="btn primary-btn send-btn" type="submit">Send</button>
        </form>
      </div>
      <div class="rent-img">
        <img
          srcset="
            /img/rent-yacht/yacht-img-@1x.jpg,
            /img/rent-yacht/yacht-img-@2x.jpg 2x
          "
          src="/img/rent-yacht/yacht-img-@1x.jpg"
          alt="Photo of the yacht"
        />
      </div>
    </div>
  </div>
</section>
